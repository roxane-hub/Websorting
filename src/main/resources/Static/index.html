<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin: 10px 0; }
        input, button, select { padding: 8px; margin: 5px; }
        .result { margin: 20px 0; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
<div class="container">
    <h1>Sorting Algorithms</h1>

    <div class="input-group">
        <label>Enter numbers (comma separated):</label><br>
        <input type="text" id="numbers" value="5,2,8,1,9,3" size="50">
    </div>

    <div class="input-group">
        <select id="algorithmSelect">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
        <button onclick="sortWithSelected()">Sort with Selected</button>
    </div>

    <div id="result" class="result"></div>
</div>

<script>
    async function sortWith(algorithm) {
        const numbersInput = document.getElementById('numbers').value;
        const numbers = numbersInput.split(',').map(num => parseInt(num.trim()));

        try {
            const response = await fetch(`/api/sort/${algorithm}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    numbers: numbers,
                    name: 'test-data'
                })
            });


            const result = await response.json();
            displayResult(result);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function sortWithSelected() {
        const algorithm = document.getElementById('algorithmSelect').value;
        sortWith(algorithm);
    }

    function displayResult(result) {

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
                <h3>Sorting Result</h3>
                <p><strong>Algorithm:</strong> ${result.algorithm}</p>
                <p><strong>Original Array:</strong> [${result.originalArray.join(', ')}]</p>
                <p><strong>Sorted Array:</strong> [${result.sortedArray.join(', ')}]</p>
                <p><strong>Execution Time:</strong> ${result.executionTime} ms</p>
                <p><strong>Message:</strong> ${result.message}</p>
            `;
    }
</script>
</body>
</html>
